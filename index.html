<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: hsl(240, 10%, 3.9%);
            color: hsl(0, 0%, 98%);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .header {
            padding: 1rem;
            display: flex;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: hsl(0, 0%, 98%);
            text-decoration: none;
            opacity: 0;
            animation: fadeIn 1s ease-out forwards;
        }

        .main {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .coming-soon {
            font-size: 2rem;
            font-weight: bold;
            max-width: 600px;
            padding: 0 1rem;
        }

        .typing-text {
            border-right: 0.15em solid hsl(0, 0%, 98%);
            white-space: nowrap;
            overflow: hidden;
            margin: 0 auto;
            letter-spacing: 0.15em;
            animation: typing 3.5s steps(40, end), blink-caret 0.75s step-end infinite;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes typing {
            from { width: 0 }
            to { width: 100% }
        }

        @keyframes blink-caret {
            from, to { border-color: transparent }
            50% { border-color: hsl(0, 0%, 98%); }
        }

        @media (max-width: 640px) {
            .coming-soon {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <a href="#" class="logo">Logo</a>
    </header>
    <main class="main">
        <h1 class="coming-soon">
            <span class="typing-text"></span>
        </h1>
    </main>

    <script>
        const text = "Currently under construction. Coming soon!";
        const typingText = document.querySelector('.typing-text');
        let i = 0;

        function typeWriter() {
            if (i < text.length) {
                typingText.innerHTML += text.charAt(i);
                i++;
                setTimeout(typeWriter, 50);
            }
        }

        // Start the typing animation after a short delay
        setTimeout(typeWriter, 1000);
    </script>
</body>
</html>
